<script>

	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		
		var headerH = $('#headerDiv_catering').height();
		var footerH = $('#footerDiv_catering').height();
	
		if(footerH == 0 || headerH == 0){
			headerH = 55;
			footerH = 20;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH+footerH)-45;
		document.getElementById('contentDiv_catering').style.height = contentH+'px';
		
		
	}
	
	function onMenuLinkClick(type){
		document.location.href = 	type+'.html';
	}

</script>
