<script>

	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = document.getElementById('headerDiv_catering').style.height;
		var footerH = document.getElementById('footerDiv_catering').style.height;
		headerH = $('#headerDiv_catering').height();
		footerH = $('#footerDiv_catering').height();
	
		if(footerH == 0 || headerH == 0){
			headerH = 55;
			footerH = 20;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH+footerH)-45;
		document.getElementById('contentDiv_catering').style.height = contentH+'px';
		
		//document.getElementById('cateringPdfIframe').style.height = contentH+'px';
		
	}
	
	function onMenuLinkClick(type){
		document.location.href = 	type+'.html';
	}
	
	function onEmailSendClick(){
		document.location.href = '#aboutUsPage';
		//<li><a onclick="location.href='HotelBooking.html';" href="HotelBooking.html">BOOK A ROOM</a></li>
	}
	$("#imgzoom").imageZoom();
</script>
